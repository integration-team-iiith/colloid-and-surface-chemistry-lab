<!DOCTYPE html>
<html lang="en">
<head>
  <title>Preparation of Gel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="csc_expt2.css">
  <script type="text/javascript" src="csc_expt2.js"></script>
</head>
<body>
<!-- body is divided into two rows -->
<div class="container">
	<!-- first row has one column with experiment title and reset button. -->
	<div class="row">
		<div class="col-sm-12">
			<h3>Preparation of Gels</h3>
			<button id="reset_btn">Reset Experiment</button>
		</div>&nbsp;
	</div>
	<!-- second row has shelf and table with apparatus placed on it. -->
	<div class="row" >
		<div class="col-sm-12" >
			<img id="background" src="images/background.png" >
			<img id="solution" src="images/solution.png">
			<img id="beaker" src="images/beaker1.png" >
			<img id="gel_mold" src="images/gel_mold.png" >
			<img id="watch_glass" src="images/watch_glass.png" >
			<img id="bottle" src="images/bottle.png" >
			<img id="thermometer" src="images/thermometer.png" >
			<img id="micro_wave" src="images/micro_wave.png" >
			<img id="instruction_box" src="images/instruction_box.png">
			<img id="spatula" src="images/spatula2.png">
			<img id="cap" src="images/cap.png">
			<img id="open_bottle" src="images/open_bottle.png">
			<img id="buffer_cap" src="images/buffer_cap.png">
			<img id="buffer" src="images/buffer_bottle.png">
			<img id="hand_cursor" src="images/hand_cursor.png">
			<img id="restart" src="images/restart_image1.png">
			<div id="instruction"></div>
		</div>
	</div>
</div>
</body>
</html>
